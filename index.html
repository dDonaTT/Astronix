<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Astronix</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Logo2.png" alt="Astronix Logo" />
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Service</a>
        <button class="sign-in">Sign In</button>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-container">
        <img src="hero.png" alt="Working on Laptop" class="hero-img" />
        <div class="hero-text">
          <h1>Astronix</h1>
          <p>WEB DESIGN & SOCIAL MEDIA MANAGER</p>
          <button class="connect-btn">CONNECT WITH US</button>
        </div>
      </div>
    </section>

    <section class="portfolio">
      <div class="portfolio-item">
        <img src="portfolio.png" alt="Portfolio 1" />
      </div>
      <div class="portfolio-item">
        <img src="portfolio.png" alt="Portfolio 2" />
      </div>
      <div class="portfolio-item">
        <img src="portfolio.png" alt="Portfolio 3" />
      </div>
    </section>

    <footer>
      <div class="footer-logo">
        <img src="Logo+Brand.png" alt="Astronix Logo" />
      </div>
      <div class="contact-info">
        <p>Contact Us:</p>
        <p>astronix@gmail.com</p>
      </div>
    </footer>
  </body>
</html>
